<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p id="fnt">Current Player:  <label id = "current_player_label" ></label></p>

    <div id="tic_tac_box">

        <div>
             <input id="box_1_1" class="box" type="text" onclick="make_a_turn(1, 1)" readonly>
             <input id="box_1_2" class="box" type="text" onclick="make_a_turn(1, 2)" readonly>
             <input id="box_1_3" class="box" type="text" onclick="make_a_turn(1, 3)" readonly>
         </div>
     
         <div>
             <input id="box_2_1" class="box" type="text" onclick="make_a_turn(2, 1)" readonly>
             <input id="box_2_2" class="box" type="text" onclick="make_a_turn(2, 2)" readonly>
             <input id="box_2_3" class="box" type="text" onclick="make_a_turn(2, 3)" readonly>
         </div>
     
         <div>
             <input id="box_3_1" class="box" type="text" onclick="make_a_turn(3, 1)" readonly>
             <input id="box_3_2" class="box" type="text" onclick="make_a_turn(3, 2)" readonly>
             <input id="box_3_3" class="box" type="text" onclick="make_a_turn(3, 3)" readonly>
         </div>

    </div>

</body>
            <script src="script.js"></script>
</html>
